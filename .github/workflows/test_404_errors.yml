name: Test 404 Errors

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_404_errors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run 404 error tests
      run: npm test -- --testPathPattern=404
